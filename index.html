<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Don't Miss Your Train!</title>
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cyborg/bootstrap.min.css" rel="stylesheet" integrity="sha384-D9XILkoivXN+bcvB2kSOowkIvIcBbNdoDQvfBNsxYAIieZbx8/SI4NeUvrRGCpDi" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/style.css">
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script src="https://gstatic.com/firebasejs/live/3.0/firebase.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.14.1/moment.min.js"></script>
</head>

<body>

	<div class="container">

		<br>

		<div class="jumbotron">
			<header class="text-center well">
				<h1><strong>DON'T MISS YOUR TRAIN!</strong></h1>
				<h3>or catch the next one...</h3>
			</header>
		</div>

		<div class="row">

			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Current Train Schedule</h3>
					</div>
					<div class="panel-body">
						<table class="table table-hover" id="trainTable">
							<thead>
								<tr>
									<th>Train Name</th>
									<th>Destination</th>
									<th>Frequency (min)</th>
									<th>Next Arrival</th>
									<th>Minutes Away</th>
								</tr>
							</thead>
							<tbody>
								
							</tbody>
						</table>
					</div>
				</div>
			</div>

			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Add Train</h3>
					</div>
					<div class="panel-body">
						<form role="form">
					  		<div class="form-group">
					    		<label for="text">Train Name</label>
					    		<input type="text" class="form-control" id="nameInput">
					  		</div>
					  		<div class="form-group">
					    		<label for="text">
					    		Destination</label>
					    		<input type="text" class="form-control" id="destinationInput">
					  		</div>
					  		<div class="form-group">
					    		<label for="text">
					    		First Train Time (HH:mm - military time)</label>
					    		<input type="text" class="form-control" id="firstTimeInput">
					  		</div>
					  		<div class="form-group">
						 		<label for="text">Frequency (min)</label>
						 		<input type="text" class="form-control" id="frequencyInput">
					   		</div>
					  		<button type="submit" class="btn btn-default" id="addTrain">Submit</button>
						</form>
					</div>
				</div>
			</div>

		</div>
	</div>

<script src="assets/app.js"></script>

</body>
